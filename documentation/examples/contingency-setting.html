<body>
  <main class="site-main">
    <!-- se mostrara cuando no exista contingencia -->
    <!-- al clickear en continúa navegando, se mostrará -->
    <h1>Soy contenido normal</h1>
  </main>
  <section class="contingency">
    <!-- Continuar navegando, oculta los elementos en contingencia-->
    <a href="#" class="contingency-navigate button button--block">
      Continúa navegando
    </a>
    <!-- Seguir en contingencia, muestra los elementos en contingencia -->
    <div class="contingency-continue bg-yellow a11y-tts show">
      <div class="container text-left">
        <div class="contingency-option">
          <div class="contingency-hint">Último minuto:</div>
          <a href="#contingency-1" class="px-4 contingency-link not-smooth">Contingencia 1</a>
          <a href="#" class="contingency-list">
            <i class="fa fa-angle-down"></i>
            <i class="fa fa-angle-up"></i>
          </a>
        </div>
        <div class="contingency-option">
          <a href="#contingency-2" class="px-4 contingency-link not-smooth">Contingencia 2</a>
        </div>
        <div class="contingency-option">
          <a href="#contingency-3" class="px-4 contingency-link not-smooth">Contingencia 3</a>
        </div>
      </div>
    </div>
    <!-- se mostrará mientras este activa la contingencia -->
    <!-- al clickear en continúa navegando, se ocultará. -->
    <div id="contingency-1" class="container contingency-container">
      <div class="row">
        <div class="col-12">
          <h1>Contingencia 1</h1>
        </div>
      </div>
    </div>
    <div id="contingency-2" class="container contingency-container">
      <div class="row">
        <div class="col-12">
          <h1>Contingencia 2</h1>
        </div>
      </div>
    </div>
    <div id="contingency-3" class="container contingency-container">
      <div class="row">
        <div class="col-12">
          <h1>Contingencia 3</h1>
        </div>
      </div>
    </div>
